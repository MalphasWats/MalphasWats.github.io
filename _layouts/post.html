---
layout: default
---

    <article>
        {% unless page.link %}
        {% if page.title %}
        <h1>{{page.title}}</h1>
        {% endif %}
        {% else %}
        <h1><a href="{{page.link}}">{{page.title}}</a></h1>
        {% endunless %}
        {{ content }}
        
        <p class="byline">Posted by Mike Watts On <a href="{{page.url}}" title="permalink">{{ page.date | date_to_string }}</a></p>
    </article>
